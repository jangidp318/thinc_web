name: 🧠 Thinc Monorepo CI/CD

on:
  push:
    branches:
      - main
      - staging
      - production
  pull_request:
    branches:
      - main
      - staging

jobs:
  setup:
    name: 🧩 Setup & Install
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install PNPM globally
        run: npm install -g pnpm@10

      - name: 🧹 Clean workspace
        run: |
          chmod +x scripts/clean-all.sh
          ./scripts/clean-all.sh

  lint-and-typecheck:
    name: 🧪 Lint + TypeCheck
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: 📦 Install PNPM globally
        run: npm install -g pnpm@10

      - name: 🧩 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧹 Run ESLint (All Workspaces)
        run: pnpm lint

      - name: 🔍 Run TypeScript TypeCheck
        run: pnpm typecheck

  backend-tests:
    name: ⚙️ Backend Build + Test
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - name: 📦 Install PNPM globally
        run: npm install -g pnpm@10

      - name: 🧩 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧱 Build Backend
        run: |
          cd backend
          pnpm run build

      - name: 🧪 Run Backend Tests
        run: |
          cd backend
          pnpm run test || echo "⚠️ No tests yet"

  frontend-build:
    name: 🖥️ Frontend Build Check
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - name: 📦 Install PNPM globally
        run: npm install -g pnpm@10

      - name: 🧩 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧱 Build Frontend
        run: |
          cd frontend
          pnpm run build

  docker-verify:
    name: 🐳 Docker Compose Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: 🐳 Set up Docker Compose
        run: docker compose version

      - name: 🧩 Build all Docker services
        run: docker compose build

      - name: ✅ Verify Docker health
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down
