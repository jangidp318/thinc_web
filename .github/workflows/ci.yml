name: ðŸ§  Thinc Monorepo CI/CD

on:
  push:
    branches:
      - main
      - staging
      - production
  pull_request:
    branches:
      - main
      - staging

jobs:
  setup:
    name: ðŸ§© Setup & Install
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies (root workspace)
        run: pnpm install --frozen-lockfile

  lint-and-typecheck:
    name: ðŸ§ª Lint + TypeCheck
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§¹ Run ESLint
        run: pnpm lint

      - name: ðŸ” Run TypeScript checks
        run: pnpm typecheck

  backend-tests:
    name: âš™ï¸ Backend Build + Test
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§± Build Backend
        run: |
          cd backend
          pnpm build

      - name: ðŸ§ª Run Backend Tests
        run: |
          cd backend
          pnpm test || echo "âš ï¸ No backend tests found"

  frontend-build:
    name: ðŸ–¥ï¸ Frontend Build
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§± Build Frontend
        run: |
          cd frontend
          pnpm build

  docker-verify:
    name: ðŸ³ Docker Compose Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ³ Build and Verify Docker Compose (prod)
        run: |
          docker compose -f docker-compose.prod.yml build
          docker compose -f docker-compose.prod.yml up -d
          sleep 15
          docker compose ps
          docker compose down -v

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-verify]
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: ðŸ§­ Deploy to Staging Server
        env:
          SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
        run: |
          echo "${SSH_KEY}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} \
            "cd /var/www/thinc && git pull && docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d"

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-verify]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ§­ Deploy to Production Server
        env:
          SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          HOST: ${{ secrets.PROD_HOST }}
          USER: ${{ secrets.PROD_USER }}
        run: |
          echo "${SSH_KEY}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} \
            "cd /var/www/thinc && git pull && docker compose -f docker-compose.prod.yml pull && docker compose -f docker-compose.prod.yml up -d"
