name: ğŸ§  Thinc Monorepo CI/CD

on:
  push:
    branches:
      - main
      - staging
      - production
  pull_request:
    branches:
      - main
      - staging

jobs:
  setup:
    name: ğŸ§© Setup & Install
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Install PNPM first â€” ensures it's globally available
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0
          run_install: false

      # ğŸ§° Then setup Node (so PNPM stays in PATH)
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # â™»ï¸ Cache PNPM store
      - name: â™»ï¸ Cache PNPM Store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      # ğŸ“¦ Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

  lint-and-typecheck:
    name: ğŸ§ª Lint + TypeCheck
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0
          run_install: false

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

      - name: ğŸ” TypeScript Check
        run: pnpm typecheck

  backend-tests:
    name: âš™ï¸ Backend Build + Test
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0
          run_install: false

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§± Build Backend
        run: |
          cd backend
          pnpm run build

      - name: ğŸ§ª Run Backend Tests
        run: |
          cd backend
          pnpm run test || echo "âš ï¸ No tests yet"

  frontend-build:
    name: ğŸ–¥ï¸ Frontend Build
    runs-on: ubuntu-latest
    needs: [setup, lint-and-typecheck]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0
          run_install: false

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§± Build Frontend
        run: |
          cd frontend
          pnpm run build

  docker-verify:
    name: ğŸ³ Docker Compose Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ³ Verify Docker Build
        run: |
          docker compose build
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-verify]
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: ğŸ§­ Deploy to Staging
        run: |
          echo "âœ… Deploying staging environment..."
          # ssh user@staging "cd /app && docker compose pull && docker compose up -d"

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§­ Deploy to Production
        run: |
          echo "âœ… Deploying production environment..."
